language: go
go: 1.14.3
dist: bionic
addons:
  apt:
    packages:
      - make
stages:
  - name: test
  - name: testing_events
    if: branch == events AND type == push
  - name: test-push
    if: branch == TT-723-run-tests-through-travis

jobs:
  include:
    - stage: test-push
      script: go test -race -tags musl -cover ./...
